<ion-header>
  <ion-title>
    Ionic Babeliser
  </ion-title>
</ion-header>

<ion-content padding>

  <ion-select [(ngModel)]="language" (ionChange)="changeLanguage()" placeholder="Select One">
    <ion-select-option value="en">English</ion-select-option>
    <ion-select-option value="th">ไทย</ion-select-option>
  </ion-select>

  <ion-card padding>
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
  </ion-card>
</ion-content>
